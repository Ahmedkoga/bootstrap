<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>exercice 8 bootstrap</title>
</head>
<body>
	<div class="container">
		<div class="row" id="rowPartageCol">
			<div class="col-lg-6 col-md-6 col-sm-12 bg-light">
				<div class="row">
					<h1 class="col-lg-12 my-5 font-weight-bold">Login</h1>
					<div class="mx-auto">
							<i class="fa fa-facebook-square fa-3x mb-5" aria-hidden="true"></i>
							<i class="fa fa-twitter-square fa-3x mb-5" aria-hidden="true"></i>	
					</div>
					<span class="col-lg-12 col-md-12 mb-2">or use your account</span>
					<form class="col-lg-12">
					  <div class="form-group mx-5">
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
					  </div>
					  <div class="form-group mx-5">
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					    <label class="form-check-label my-3" for="exampleCheck1">Forgot your password?</label>
					  </div>
					  <button type="submit" class="btn btn-danger mb-5  px-5 text-light">LOG IN</button>
					</form>
				</div><!-- div row ch1_2  -->
				
			</div><!-- div row ch1  -->
			<div class="col-lg-6 col-md-6 col-sm-12 bg-danger">
				<div class="row"  id="idCol2">
					<h2 class="col-lg-12 col-md-12 col-sm-12 col">HTML CSS Login Form</h2>
					<p class="col-lg-12 col-md-12 col-sm-12 col">This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
				</div><!--div row ch2_2 -->
			</div><!-- div row ch2  -->
		</div><!-- div row parent  -->
	</div><!-- div container  -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
